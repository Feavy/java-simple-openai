plugins {
    id 'java'
}

group = 'fr.feavy'
version = '1.0'

sourceCompatibility = 1.17
targetCompatibility = 1.17

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    implementation 'org.json:json:20220320'
}

test {
    useJUnitPlatform()
}